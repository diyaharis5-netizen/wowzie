<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loud Silence Detector</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Animated Background Elements -->
    <div class="background-animation">
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
        <div class="floating-shape shape-4"></div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <h1 class="main-title">Loud Silence Detector</h1>
            <p class="subtitle">Welcome to the Anti-Noise Zone</p>
        </header>

        <!-- Volume Meter Section -->
        <section class="volume-section">
            <div class="volume-meter-container">
                <div class="volume-meter" id="volumeMeter">
                    <!-- JavaScript will update these bars via CSS custom properties -->
                    <!-- Each bar uses --bar-height-X custom property (0-1 range) -->
                    <div class="frequency-bar" style="--bar-height: var(--bar-height-1, 0.1);"></div>
                    <div class="frequency-bar" style="--bar-height: var(--bar-height-2, 0.2);"></div>
                    <div class="frequency-bar" style="--bar-height: var(--bar-height-3, 0.15);"></div>
                    <div class="frequency-bar" style="--bar-height: var(--bar-height-4, 0.3);"></div>
                    <div class="frequency-bar" style="--bar-height: var(--bar-height-5, 0.25);"></div>
                    <div class="frequency-bar" style="--bar-height: var(--bar-height-6, 0.4);"></div>
                    <div class="frequency-bar" style="--bar-height: var(--bar-height-7, 0.35);"></div>
                    <div class="frequency-bar" style="--bar-height: var(--bar-height-8, 0.5);"></div>
                    <div class="frequency-bar" style="--bar-height: var(--bar-height-9, 0.45);"></div>
                    <div class="frequency-bar" style="--bar-height: var(--bar-height-10, 0.6);"></div>
                    <div class="frequency-bar" style="--bar-height: var(--bar-height-11, 0.55);"></div>
                    <div class="frequency-bar" style="--bar-height: var(--bar-height-12, 0.7);"></div>
                    <div class="frequency-bar" style="--bar-height: var(--bar-height-13, 0.65);"></div>
                    <div class="frequency-bar" style="--bar-height: var(--bar-height-14, 0.8);"></div>
                    <div class="frequency-bar" style="--bar-height: var(--bar-height-15, 0.75);"></div>
                    <div class="frequency-bar" style="--bar-height: var(--bar-height-16, 0.9);"></div>
                    <div class="frequency-bar" style="--bar-height: var(--bar-height-17, 0.85);"></div>
                    <div class="frequency-bar" style="--bar-height: var(--bar-height-18, 0.7);"></div>
                    <div class="frequency-bar" style="--bar-height: var(--bar-height-19, 0.6);"></div>
                    <div class="frequency-bar" style="--bar-height: var(--bar-height-20, 0.5);"></div>
                    <div class="frequency-bar" style="--bar-height: var(--bar-height-21, 0.4);"></div>
                    <div class="frequency-bar" style="--bar-height: var(--bar-height-22, 0.3);"></div>
                    <div class="frequency-bar" style="--bar-height: var(--bar-height-23, 0.2);"></div>
                    <div class="frequency-bar" style="--bar-height: var(--bar-height-24, 0.1);"></div>
                </div>
            </div>

            <!-- Volume Status Display -->
            <!-- JavaScript should add/remove these classes based on volume level -->
            <div class="volume-status">
                <div class="status-text silence-status active" id="silenceStatus">
                    Perfect Silence
                </div>
                <div class="status-text getting-loud-status" id="gettingLoudStatus">
                    Hmm... Getting Loud
                </div>
                <div class="status-text too-loud-status" id="tooLoudStatus">
                    TOO LOUD!
                </div>
            </div>
        </section>

        <!-- Controls Section -->
        <section class="controls-section">
            <div class="control-panel">
                <button class="control-btn start-btn" id="startBtn">
                    <span class="btn-icon">üé§</span>
                    Start Monitoring
                </button>
                <button class="control-btn stop-btn" id="stopBtn">
                    <span class="btn-icon">‚èπÔ∏è</span>
                    Stop Monitoring
                </button>
            </div>
        </section>

        <!-- Info Section -->
        <section class="info-section">
            <div class="info-card">
                <div class="info-content">
                    <h3>How It Works</h3>
                    <p>This detector monitors ambient noise levels in real-time and alerts you when the environment gets too loud for optimal concentration.</p>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
